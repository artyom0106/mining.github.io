<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMiner Pro Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="particles" id="particles"></div>
        <header>
            <div class="logo">
                <i class="fas fa-bitcoin"></i>
                <h1>CryptoMiner <span>Pro</span></h1>
            </div>
            <div class="user-info">
                <div class="balance"><i class="fas fa-coins"></i> <span id="balance">0</span> CR</div>
                <div class="hashrate"><i class="fas fa-bolt"></i> <span id="hashrate">0</span> H/s</div>
                <div class="user-id" id="user-id"></div>
            </div>
        </header>

        <main>
            <section class="mining-section">
                <h2><i class="fas fa-digging"></i> Майнинг</h2>
                <div class="mining-stats">
                    <div><i class="fas fa-gem"></i> Добыто: <span id="mined">0</span> CR</div>
                    <div><i class="fas fa-tachometer-alt"></i> Скорость: <span id="mining-speed">0</span> CR/сек</div>
                </div>
                <button id="mine-btn" class="btn mining-btn"><i class="fas fa-hammer"></i> Майнить</button>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="mining-progress" class="progress"></div>
                    </div>
                    <div class="flames">
                        <div class="flame"></div>
                        <div class="flame"></div>
                        <div class="flame"></div>
                    </div>
                </div>
                <div class="mining-effects" id="mining-effects"></div>
            </section>

            <section class="upgrades-section">
                <h2><i class="fas fa-level-up-alt"></i> Улучшения</h2>
                <div class="upgrades-list">
                    <div class="upgrade">
                        <div class="upgrade-icon"><i class="fas fa-microchip"></i></div>
                        <h3>Видеокарта</h3>
                        <p><i class="fas fa-bolt"></i> +5 H/s</p>
                        <p><i class="fas fa-coins"></i> Цена: <span class="price">100</span> CR</p>
                        <button class="btn buy-btn" data-upgrade="gpu"><i class="fas fa-shopping-cart"></i> Купить</button>
                    </div>
                    <div class="upgrade">
                        <div class="upgrade-icon"><i class="fas fa-server"></i></div>
                        <h3>Майнинг-ферма</h3>
                        <p><i class="fas fa-bolt"></i> +50 H/s</p>
                        <p><i class="fas fa-coins"></i> Цена: <span class="price">1000</span> CR</p>
                        <button class="btn buy-btn" data-upgrade="farm"><i class="fas fa-shopping-cart"></i> Купить</button>
                    </div>
                    <div class="upgrade">
                        <div class="upgrade-icon"><i class="fas fa-robot"></i></div>
                        <h3>Асик</h3>
                        <p><i class="fas fa-bolt"></i> +500 H/s</p>
                        <p><i class="fas fa-coins"></i> Цена: <span class="price">10000</span> CR</p>
                        <button class="btn buy-btn" data-upgrade="asic"><i class="fas fa-shopping-cart"></i> Купить</button>
                    </div>
                </div>
            </section>

            <section class="withdraw-section">
                <h2><i class="fas fa-wallet"></i> Вывод средств</h2>
                <div class="withdraw-form">
                    <div class="input-group">
                        <label for="withdraw-amount"><i class="fas fa-money-bill-wave"></i> Сумма:</label>
                        <input type="number" id="withdraw-amount" placeholder="100" min="100">
                    </div>
                    <div class="input-group">
                        <label for="wallet-address"><i class="fas fa-qrcode"></i> Кошелек:</label>
                        <input type="text" id="wallet-address" placeholder="1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa">
                    </div>
                    <button id="withdraw-btn" class="btn withdraw-btn"><i class="fas fa-paper-plane"></i> Заказать вывод</button>
                    <p class="note"><i class="fas fa-info-circle"></i> Минимальная сумма вывода: 100 CR</p>
                </div>
                <div id="withdraw-status"></div>
            </section>
        </main>

        <footer>
            <p><i class="fas fa-exclamation-triangle"></i>Сайт дорабатывается и пока не может выводить средства</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
    <audio id="miningSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
    <audio id="upgradeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
